<div class="row">
    <div class="col-md-4 col-sm-12 "  *ngFor="let gifs of resultado">
        <div class="card animate__animated animate__backInDown">
            <img [src]="gifs.images.downsized_medium.url" class="card-img-top imgGifs" [alt]="gifs.title">
            <div class="card-body">
              <h5 class="card-title">{{gifs.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
</div>
